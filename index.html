<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div>
    <h1 id="start_game">START</h1>
  </div>

  <div class="win">
    <h2>You won!</h2>
  </div>

  <div class="lose">
    <h2>You lost..</h2>
    <p>The chosen word was: <span></span></p>
  </div>

  <div class="guess-container">
    <div class="guess_input-container">
      <input type="text" placeholder="Guess a letter" maxlength="1" id="input_guess" />
      <button class="guess">Guess</button>
    </div>
    <hr id="line_game">
    <button class="restart">Restart</button>
    <div class="letters_guessed-container">
      <h2>Current word:</h2>
      <div class="the_word">_ _ _ _ _</div>
    </div>
    <div class="wrong_letters-container">
      <h3>Incorrectly guessed letters:</h3>
      <div class="guessed_letters"></div>
      <p class="lives"><span></span> lives remaining</p>
    </div>
  </div>
  <script defer type="text/javascript" src="script.js"></script>
</body>

</html>
